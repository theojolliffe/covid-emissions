<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='./build/bundle.css'>
	
	<script src="https://cdn.ons.gov.uk/vendor/pym/1.3.2/pym.min.js"></script>
</head>

<body>
	<script>
		if (window.fetch && window.Promise && [].includes && Object.assign && window.Map) {
			document.write('<script defer src="./build/bundle.js"></scr' + 'ipt>');
		} else {
			document.write('<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch"></scr' + 'ipt>');
			document.write('<script defer src="./build/bundle.legacy.js"></scr' + 'ipt>');
		}
	</script>
	<script>
		var pymChild = new pym.Child();
		var body = document.body;

		setInterval(function() {
		  pymChild.sendMessage('height', Math.max( body.scrollHeight, body.offsetHeight ));
		},500);
	</script>
</body>
</html>
